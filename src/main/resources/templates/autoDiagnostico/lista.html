<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lista Examenes</title>

    <div th:insert = "fragments/imports :: links"></div>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- SIDE BAR-->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index">

            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">SIRERE</div>
        </a>


    </ul>
    <!-- END SIDE BAR-->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- TOP BAR -->
            <div th:insert="fragments/functions :: topbar"></div>
            <!-- END TOP BAR-->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h5 class="h3 mb-0 text-gray-800">Lista Prioridad</h5>
                </div>

                <div class= "card shadow mb-4">
                    <div class= "card-body">
                        <div class='alert alert-success' th:if="${msg != null}"  th:text="${msg}" role='alert'></div>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Rut</th>
                                <th>Nombre</th>
                                <th>Estado </th>
                                <th>Fecha Examen</th>
                                <th>Agendado</th>
                                <th>Acciones</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="autoDiagnostico : ${autoDiagnosticos}">
                                <td th:text="${autoDiagnostico.id_autoDiagnostico}"></td>
                                <td th:text="${autoDiagnostico.examen.filiacion.paciente.usuario.rut}" > rut </td>
                                <td th:text="${autoDiagnostico.examen.filiacion.paciente.usuario.nombre}+' '+${autoDiagnostico.examen.filiacion.paciente.usuario.apellido} ">nombre</td>
                                <td th:text="${autoDiagnostico.estado}">

                                </td>
                                <td th:text="${autoDiagnostico.examen.fecha_examen}"></td>

                                <td >
                                    <span th:if="${autoDiagnostico.visto == true}"> <div class="btn btn-success btn-sm"> Si</div></span>
                                    <span th:unless="${autoDiagnostico.visto == true}"> <div class="btn btn-danger btn-sm"> No</div></span>
                                </td>


                                <td>
                                    <a  class="btn btn-success btn-sm" title="Agendar">
                                        <i class="fas fa-eye" aria-hidden="true"></i></a>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                                        <i class="fas fa-eye" aria-hidden="true"></i>
                                    </button>
<!--                                    <a  class="btn btn-danger btn-sm" title="Eliminar" onclick="return confirm('¿Está seguro de eliminar?')">-->
<!--                                        <i class="fas fa-trash" aria-hidden="true"></i> </a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" th:text="${autoDiagnostico.descripcion}"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- FOOTER -->
        <footer th:insert="fragments/imports :: footer"></footer>
        <!-- End FOOTER -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:insert ="fragments/functions :: logout"></div>


<div th:insert = "fragments/imports :: scripts"></div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lista Examenes</title>

    <div th:insert = "fragments/imports :: links"></div>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- SIDE BAR-->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index">

            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">SIRERE</div>
        </a>


    </ul>
    <!-- END SIDE BAR-->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- TOP BAR -->
            <div th:insert="fragments/functions :: topbar"></div>
            <!-- END TOP BAR-->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Lista Examenes</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>


                <!--  ROW CART-->
                <!-- <div th:insert = "fragments-funcion :: row-cart"></div>-->
                <!--END ROW CART-->



                <!--CONTACTOS-->
                <div class= "card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Paciente</h6>
                    </div>
                    <div class= "card-body">
                        <h1> yo</h1>
                    </div>
                </div>
                <div class= "card shadow mb-4">
                    <div class="card-header py-3">
                        <!--                        <h6 class="m-0 font-weight-bold text-primary">Pacientes</h6>-->
                        <a class="btn btn-primary" th:href="@{/examen/nuevo(id_filiacion = ${filiacion.id_filiacion})}"> Nuevo </a>
                    </div>

                    <div class= "card-body">
                        <div class='alert alert-success' th:if="${msg != null}"  th:text="${msg}" role='alert'></div>
                        <table  class="table table-hover">
                            <thead>
                            <tr>
                                <th>Id Antropometria</th>
                                <th>Id Filiacion</th>
                                <th>Altura</th>
                                <th>Peso</th>
                                <th>IMC</th>
                                <th>Fecha Emitida</th>
                                <th>Acciones</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="antropometria : ${filiacion.antropometrias}">
                                <td th:text="${antropometria.id_antropometria}"></td>
                                <td th:text="${antropometria.filiacion.id_filiacion}"></td>
                                <td th:text="${antropometria.altura}"></td>
                                <td th:text="${antropometria.peso}"></td>
                                <td th:text="${antropometria.imc}"></td>
                                <td th:text="${antropometria.fecha_antropometria}"></td>


                                <td>
                                    <a th:href = "@{/antropometria/detalle(id_antropometria = ${antropometria.id_antropometria})}" class="btn btn-success btn-sm" title="Ver">
                                        <i class="fas fa-eye" aria-hidden="true"></i></a>
                                    <a th:href = "@{/antropometria/actualizar(id_antropometria = ${antropometria.id_antropometria})}" class="btn btn-success btn-sm" title="Actualizar">
                                        <i class="fas fa-pencil-alt" aria-hidden="true"></i> </a>
                                    <a th:href = "@{/antropometria/eliminar(id_antropometria = ${antropometria.id_antropometria})}"class="btn btn-danger btn-sm" title="Eliminar" onclick="return confirm('¿Está seguro de eliminar?')">
                                        <i class="fas fa-trash" aria-hidden="true"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- FOOTER -->
        <footer th:insert="fragments/imports :: footer"></footer>
        <!-- End FOOTER -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:insert ="fragments/functions :: logout"></div>


<div th:insert = "fragments/imports :: scripts"></div>

</body>

</html>

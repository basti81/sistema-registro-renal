<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Paciente</title>
</head>
<body>
    <table border="1">
        <h1> Detalle Antropometria</h1>
        <h2 th:text="'Id Antropometria = '+ ${antropometria.id_antropometria}"></h2>
        <h2 th:text ="'Id Filiacion = '+ ${antropometria.filiacion.id_filiacion}"></h2>
        <h2 th:text ="'Altura = ' + ${antropometria.altura}"></h2>
        <h2 th:text ="'Peso = ' + ${antropometria.peso}"></h2>
        <h2 th:text ="'IMC = ' + ${antropometria.imc}"></h2>
        <h2 th:text ="'Fecha Antropometria = ' + ${antropometria.fecha_antropometria}"></h2>
    </table>
</body>
</html>

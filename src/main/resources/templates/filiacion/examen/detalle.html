<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen Detalle</title>
</head>
<body>
  <h1> Detalle Examen</h1>
  <table border="1">
    <h2 th:text="'Id_examen = '+ ${examen.id_examen}"></h2>
    <h2 th:text ="'Id_Filiacion = '+ ${examen.filiacion.id_filiacion}"></h2>
    <h2 th:text ="'Creatinina = ' + ${examen.creatinina}"></h2>
    <h2 th:text ="'Albuminia = ' + ${examen.albuminia}"></h2>
    <h2 th:text ="'Cloro = ' + ${examen.cloro}"></h2>
    <h2 th:text ="'Potasio = ' + ${examen.potasio}"></h2>
    <h2 th:text ="'Sodio = ' + ${examen.sodio}"></h2>
  </table>
</body>
</html>

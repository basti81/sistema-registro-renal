<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Paciente</title>
</head>
<body>
<h2> entre</h2>
<h2 th:text = "'id filiacion = ' + ${examen.filiacion.id_filiacion}"></h2>


    <form th:action="@{/examen/create(id_filiacion = ${examen.filiacion.id_filiacion})}" th:object="${examen}" method="post">

        <!-- ALERTA DE ERRORES-->
        <div th:if="${#fields.hasErrors('*')}">
            <h2> Por favor corrija los siguientes errores:</h2>
            <ul>
                <li th:each="err :${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <!--INICIO DE FORMULARIO EXAMEN-->
        <fieldset>
            <legend>Datos del paciente</legend>
            <table>
                <input type="hidden" th:field="*{id_examen}">
                <tr>
                    <td><label>Creatinina: </label></td>
                    <td><input type="text" th:field="*{creatinina}"  id="creatinina" name="creatinina"  required="required" /></td>
                </tr>
                <tr>
                    <td><label>Cloro: </label></td>
                    <td><input type="text" th:field="*{cloro}"  id="cloro" name="cloro"  required="required" /></td>
                </tr>
                <tr>
                    <td><label>Albuminia: </label></td>
                    <td><input type="text" th:field="*{albuminia}"  id="albuminia" name="albuminia"  required="required" /></td>
                </tr>

                <tr>
                    <td><label>Potasio: </label></td>
                    <td><input type="text" th:field="*{potasio}"  id="potasio" name="potasio"  required="required" /></td>
                </tr>
                <tr>
                    <td><label>Sodio: </label></td>
                    <td><input type="text" th:field="*{sodio}"  id="sodio" name="sodio"  required="required" /></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Registrar...</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>

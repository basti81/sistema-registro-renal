    <!-- SIDE BAR-->

    </ul>
    <!-- END SIDE BAR-->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- TOP BAR -->
            <div th:insert="fragments/functions :: topbar"></div>
            <!-- END TOP BAR-->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Lista Paciente</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>


                <!--  ROW CART-->
                <!-- <div th:insert = "fragments-funcion :: row-cart"></div>-->
                <!--END ROW CART-->



                <div class= "card shadow mb-4">
                    <div class="card-header py-3">
<!--                        <h6 class="m-0 font-weight-bold text-primary">Pacientes</h6>-->
                        <a class="btn btn-primary" th:href="@{/paciente/nuevo}"> Nuevo </a>
                    </div>
                    <div class= "card-body">

                        <div class='alert alert-success' th:if="${msg != null}"  th:text="${msg}" role='alert'></div>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Id Usuario</th>
                                <th>Rut</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id_usuario}"></td>
                                <td th:text="${usuario.rut}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td>
                                    <a th:href = "@{/usuario/detalle/{id_usuario}(id_usuario = ${usuario.id_usuario})}" onclick="return confirm('ver')"> Ver  </a>
                                    <a th:href = "@{/usuario/actualizar/{id_usuario}(id_usuario = ${usuario.id_usuario})}" class="btn btn-success btn-sm">
                                        <i class="fas fa-pencil-alt" aria-hidden="true"></i> </a>
                                    <a th:href = "@{/usuario/eliminar/{id_usuario}(id_usuario = ${usuario.id_usuario})}" class="btn btn-success btn-sm" title="Eliminar" onclick="return confirm('¿Está seguro de eliminar?')">
                                        <i class="fas fa-trash" aria-hidden="true"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- FOOTER -->
        <footer th:insert="fragments/imports :: footer"></footer>
        <!-- End FOOTER -->
    </div>
    <!-- End of Content Wrapper -->

</div>

        <!-- Main Content -->
        <div id="content">

            <!-- TOP BAR -->

            <!-- END TOP BAR-->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
<!--                    <h1 class="h3 mb-0 text-gray-800">Pagina de ejemplo</h1>-->
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i

                </div>


                <!--  ROW CART-->
                <!-- <div th:insert = "fragments-funcion :: row-cart"></div>-->

                <div class= "card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registro Paciente</h6>
                    </div>
                    <div class= "card-body">
                        <form class="row g-3 needs-validation" novalidate  th:action="@{/paciente/create}" th:object="${usuario}" method="post">
                            <!--RUT-->
                            <div class="col-md-4">
                                <label  class="form-label">Rut</label>
                                <input type="text" class="form-control"
                                       th:field="*{rut}"  id="rut" name="rut"   oninput="checkRut(this)" required="required">
                                <script th:src="@{/js/validarRUT.js}"></script>
                                <div class="valid-feedback">
                                    Bien!
                                </div>
                            </div>

                            <!--NOMBRE-->
                            <div class="col-md-4">
                                <label  class="form-label">Nombre</label>
                                <input type="text" class="form-control"
                                       th:field="*{nombre}"  id="nombre" name="nombre"   required="required">
                                <div class="valid-feedback">
                                    Bien!
                                </div>
                            </div>

                            <!--APELLIDO-->
                            <div class="col-md-4">
                                <label  class="form-label">Apellido</label>
                                <input type="text" class="form-control"   required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>

                            <!--REGION-->
                            <div class="col-md-4">
                                <label  class="form-label">Region</label>
                                <input type="text" class="form-control"
                                       th:field="*{paciente.region}"  id="region" name="region"   required="required">
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>

                            <!--COMUNA-->
                            <div class="col-md-4">
                                <label  class="form-label">Comuna</label>
                                <input type="text" class="form-control"
                                       th:field="*{paciente.comuna}"  id="comuna" name="comuna"   required="required">
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>

                            <!--DIRECCION-->
                            <div class="col-md-6">
                                <label  class="form-label">Direccion</label>
                                <input type="text" class="form-control"
                                       th:field="*{paciente.direccion}"  id="direccion" name="direccion"   required="required">
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>

                            <!-- PREVISION -->
                            <select class="form-select" th:field="*{paciente.prevision}" id="prevision" name="prevision" required="required">
                                <option selected>Prevision</option>
                                <option th:value="'fo'" th:text="Fonasa"></option>
                                <option th:value="'is'" th:text="Isapre"></option>
                            </select>

                            <!-- SEXO -->
                            <select class="form-select" th:field="*{paciente.filiacion.sexo}" id="sexo" name="sexo" required="required">
                                <option selected>Sexo</option>
                                <option th:value="'M'" th:text="Masculino"></option>
                                <option th:value="'F'" th:text="Femenino"></option>
                            </select>

                            <!-- RAZA -->
                            <select class="form-select"  th:field="*{paciente.filiacion.raza}" id="raza" name="raza" required="required">
                                <option selected>Sexo</option>
                                <option th:value="'ng'" th:text="AfroAmericano"></option>
                                <option th:value="'bl'" th:text="Caucasico"></option>
                            </select>

                            <label>Fecha Nacimiento</label>
                            <input type="date" th:field="*{paciente.filiacion.fecha_nac}" id="fecha_nac" required = "true">

                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Ingresar</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="fragments/imports :: footer"></footer>
